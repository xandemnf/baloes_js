<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Funções</title>
<meta chatset="UTF-8">

<script type="text/javascript">

//Funções
var largura = prompt("Digite a Largura: ");
var comprimento = prompt("Digite o comprimento: ");
document.write("A Area do terreno é: " + calcular_area(largura, comprimento));

function calcular_area(largura, comprimento){
	var area = parseFloat(largura)*parseFloat(comprimento);
	return area;
}

</script>
