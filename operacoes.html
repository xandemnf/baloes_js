<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Variaveis</title>
<meta chatset="UTF-8">

<script type="text/javascript">

//Operando
var num1 = parseInt(prompt("Digite um valor para A: "));
var num2 = prompt("Digite um valor para B: ");

num2 = parseInt(num2);

document.write("A soma de " + num1 + " e " + num2 + " é: " + (num1 + num2));
document.write("<br />A subtração de " + num1 + " e " + num2 + " é: " + (num1 - num2));
document.write("<br />A multiplicação de " + num1 + " e " + num2 + " é: " + (num1 * num2));
document.write("<br />A divição de " + num1 + " e " + num2 + " é: " + (num1 / num2));
document.write("<br />O módulo de " + num1 + " e " + num2 + " é: " + (10 % num2));


document.write("<br />A soma de " + (num1) + " e " + num2 + " é: " + ((num1++) + num2));

document.write("<br />A soma de " + (++num1) + " e " + num2 + " é: " + (num1 + num2));


</script>

</head>

<body>

</body>
</html>
