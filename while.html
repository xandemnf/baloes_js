<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Variaveis</title>
<meta chatset="UTF-8">

<script type="text/javascript">

//While
var x = 1;


while(x <= 10){
   document.write("X agora vale: " + (x++) + "<br/>");
}

document.write("<br/>");

x=1;

while(x <= 10){
   document.write("X agora vale: " + (x++) + "<br/>");
   if(x==7){
   	break;
   }
}

document.write("<br/>");

while(x <= 10){
   document.write("X agora vale: " + (x++) + "<br/>");
   if(x==7){
   	break; //usando o "continue" ele pula o restante dos comandos que estiverem no while;
   }
}



</script>

</head>
